<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/userInterface.css}"> <!-- CSS 파일 링크 추가 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


<div class="form-container">
  <h2>회원가입</h2>

  <a th:href="@{/posts/board}">
    <img th:src="@{/image/honey.png}" alt="메인" class="icon">
  </a>

  <form th:action="@{/login/signUp}" th:object="${signUp}" method="post">
    <div class="form-group">
      <label for="userID">아이디</label>
      <input type="text" id="userID" th:field="*{userID}" class="form-control" placeholder="아이디 입력">
      <p th:text="${validUserID}" class="text-danger"></p>
    </div>

    <div class="form-group">
      <label for="userPW">비밀번호</label>
      <input type="password" id="userPW" th:field="*{userPW}" class="form-control" placeholder="비밀번호 입력">
      <p th:text="${validPW}" class="text-danger"></p>
    </div>

    <div class="form-group">
      <label for="confirmPW">비밀번호 확인</label>
      <input type="password" id="confirmPW" th:field="*{confirmPW}" class="form-control" placeholder="비밀번호 확인 입력">
      <p th:text="${validConfirmPW}" class="text-danger"></p>
    </div>

    <div class="form-group">
      <label for="nName">닉네임</label>
      <input type="text" id="nName" th:field="*{NName}" class="form-control" placeholder="닉네임 입력">
      <p th:text="${validNickname}" class="text-danger"></p>
    </div>

    <div class="form-group">
      <label for="phone">전화번호</label>
      <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="전화번호 입력 (예: 010-0000-0000)">
      <p th:text="${validPhone}" class="text-danger"></p>
    </div>

    <div class="form-group">
      <label for="pwLOCK">제시문</label>
      <input type="text" id="pwLOCK" th:field="*{pwLOCK}" class="form-control" placeholder="제시문 입력">
      <p th:text="${validPwLOCK}" class="text-danger"></p>
    </div>

    <div class="form-group">
      <label for="pwKey">제시어</label>
      <input type="text" id="pwKey" th:field="*{pwKey}" class="form-control" placeholder="제시어 입력">
      <p th:text="${validPwKey}" class="text-danger"></p>
    </div>

    <button type="submit" class="btn btn-primary">가입하기</button>
    <br>
    <br>
    <button type="button" onclick="location.href='/users/login';">로그인 페이지로</button>

  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
