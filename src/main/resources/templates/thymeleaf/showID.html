<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이디 찾기 결과</title>
  <link rel="stylesheet" th:href="@{/css/result.css}"> <!-- CSS 파일 링크 추가 -->
</head>
<body>

<div class="container">

  <a th:href="@{/posts/board}">
    <img th:src="@{/image/honey.png}" alt="메인" class="icon">
  </a>

  <h1>아이디 찾기 결과</h1>
  <div>
    <p th:if="${result != null}" class="success">아이디 <span th:text="${result}"></span></p>
    <p th:if="${result == null}" class="failure">해당 전화번호로 가입된 아이디가 없습니다.</p>
  </div>
  <div>
    <button onclick="location.href='/users/login';">로그인 페이지로</button>
  </div>
</div>
</body>
</html>
