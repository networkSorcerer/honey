<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기 결과</title>
  <link rel="stylesheet" th:href="@{/css/result.css}"> <!-- CSS 파일 링크 추가 -->
</head>
<body>

<div class="container">

  <a th:href="@{/posts/board}">
    <img th:src="@{/image/honey.png}" alt="메인" class="icon">
  </a>

<h1>비밀번호 찾기 결과</h1>
<div>
<!-- 결과 출력 -->
<p th:if="${result != null}" class="success">비밀번호: <span th:text="${result}"></span></p>
<p th:if="${result == null}" class="failure">제시어가 일치하지 않거나 아이디가 존재하지 않습니다.</p>
</div>
<button onclick="location.href='/users/login';">로그인 페이지로</button>
</div>
</body>
</html>
