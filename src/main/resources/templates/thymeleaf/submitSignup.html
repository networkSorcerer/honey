<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원가입 결과</title>
  <link rel="stylesheet" th:href="@{/css/result.css}"> <!-- CSS 파일 링크 추가 -->
  <meta charset="UTF-8">
</head>
<body>

<div class="container">

  <a th:href="@{/posts/board}">
    <img th:src="@{/image/honey.png}" alt="메인" class="icon">
  </a>

  <h1>회원가입 결과</h1>

  <!-- Success Message -->
  <div th:if="${isJoin}" class="success">
    회원가입 성공
    <div class="links">
      <a th:href="@{/users/login}">로그인</a>
    </div>
  </div>

  <!-- Failure Message -->
  <div th:if="${!isJoin}" class="failure">
    회원가입 실패
    <ul>
      <li th:each="message : ${valid}" th:text="${message}"></li>
    </ul>
    <button onclick="location.href='/users/login';">로그인 페이지로</button>
    <a href="/login/signUp">회원가입으로 돌아가기</a>
  </div>
</div>
</body>
</html>
