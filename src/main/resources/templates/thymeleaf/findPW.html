<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/userInterface.css}" /> <!-- CSS 파일 링크 추가 -->
</head>
<body>


<div class="form-container">

  <a th:href="@{/posts/board}">
    <img th:src="@{/image/honey.png}" alt="메인" class="icon">
  </a>

<h1>비밀번호 찾기</h1>
<form action="#" th:action="@{/login/findPW}" method="post" class="search-form">
  <label for="userID">아이디</label>
  <input type="text" id="userID" name="userID" required>
  <br>
  <button type="submit">제시문 가져오기</button>

<p th:text="${error}" style="color:red;"></p> <!-- 오류 메시지 표시 -->
<button type="button" onclick="location.href='/users/login';">로그인 페이지로</button>
</form>
</div>
</body>
</html>
