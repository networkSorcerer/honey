<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>아이디 찾기</title>
  <link rel="stylesheet" th:href="@{/css/userInterface.css}"> <!-- CSS 파일 링크 -->
</head>
<body>

<div class="form-container">

  <a th:href="@{/posts/board}">
    <img th:src="@{/image/honey.png}" alt="메인" class="icon">
  </a>

<h1>아이디 찾기</h1>
<form action="#" th:action="@{/login/findID}" method="post" class="search-form">
  <label for="phone">전화번호</label>
  <input type="text" id="phone" name="phone" required placeholder="010-0000-0000">
  <br>
  <button type="submit">확인</button>
  <br>
  <br>
  <button type="button" onclick="location.href='/users/login';">로그인 페이지로</button>
</form>
</div>
</body>
</html>
